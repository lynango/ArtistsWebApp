<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">body {background: #6C757D !important;}</style>
</head>
<body>
    <div class="p-5 mb-2 text-white">
    <nav class="d-flex justify-content-end">
        <div>
            <div class="col-xs-3">
                <a href="/add/painting" class="btn btn-primary">Add Painting</a>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
    </nav>
    
    <h1 class="ml-4 my-5">{{painting.title}}</h1>
            <div class="ml-5 my-5">
                <p class="card-text">Painted by: {{painting.painter}}</p>
                <p class="card-text">Description: {{painting.description}}</p>
                <p class="card-text">Price: ${{painting.price}}.00</p>
            </div>
</body>
</html>
