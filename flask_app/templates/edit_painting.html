<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">body {background: #6C757D !important;}</style>
</head>
<body>
    <div class="p-5 mb-2 text-white">
    <nav class="d-flex justify-content-end">
        <div>
            <div class="col-xs-3">
                <a href="/add/painting" class="btn btn-primary">Add Painting</a>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
    </nav>
    <h1 class="ml-4 my-4">Edit a Painting</h1>
    <form action="/update/painting" method="post" class="col-8 p-4 my-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Error Found</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

            <input type="hidden" name="id" value={{edit.id}}>
            <input type="hidden" name="painter" value="{{edit.painter}}" class="form-control">

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title of Painting:</label>
                <div class="col-sm-10">
                <input type="text" name="title" class="form-control" value="{{edit.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                <textarea name="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                <input id="price" type="number" name="price" value="{{edit.price}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </div>
    </form>
</body>
</html>
