<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">body {background: #6C757D !important;}</style>
</head>
<body>
    <div class="p-5 mb-2 text-white">
    <nav class="d-flex justify-content-end">
        <div>
            <div class="col-xs-3">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
    </nav>
    <h1 class="ml-4 my-4">Add a Painting</h1>
    <form action="/new/painting" method="post" class="col-8 p-4 my-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Error Found</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
            <div class="form-group">
                <input type="hidden" name="painter" value="{{user.first_name}} {{user.last_name}}" class="form-control">
            </div>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title of Painting:</label>
                <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description of Painting</label>
                <div class="col-sm-10">
                <textarea name="description"  cols="30" rows="5" class="form-control" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                <input id="price" placeholder="$0.00" type="number" name="price" value="0.00">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Painting</button>
                </div>
            </div>
    </form>
</body>
</html>
